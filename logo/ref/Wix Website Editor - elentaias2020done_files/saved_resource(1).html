	}

		margin: 0 auto;
		padding: 0;

		margin: 0 auto;
	}

		float: none;

		height:24px;

		overflow: hidden;
		-o-text-overflow: ellipsis; 
		-webkit-text-overflow: ellipsis;
	}

		display: block; 
		text-align:center; 
		float:none;
		width:98%;

		text-overflow: ellipsis; 
		overflow: hidden;
		-o-text-overflow: ellipsis; 
		-webkit-text-overflow: ellipsis;
	}

		font:normal normal normal 17px/1.4em barlow-medium,barlow,sans-serif;;

	}

		min-height: 34px;
